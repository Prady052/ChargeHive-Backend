spring.application.name=API-GATEWAY
server.port=8080

spring.profiles.include=secret

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.cloud.discovery.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true

# When no route matches, the gateway's default behavior is to look for a static file


spring.cloud.gateway.server.webflux.routes[0].id=admin-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://ADMIN-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/adminService/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RewritePath=/adminService(?<segment>.*), /api${segment}

#Spring Cloud Gateway combines all predicates for a single route using a logical AND.
#This means that for a request to match a route, all of its predicates must be true.

spring.cloud.gateway.server.webflux.routes[1].id=station-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://STATION-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/stationService/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=RewritePath=/stationService(?<segment>.*), /api${segment}

spring.cloud.gateway.server.webflux.routes[2].id=auth-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://AUTH-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/authService/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=RewritePath=/authService(?<segment>.*), /api${segment}

spring.cloud.gateway.server.webflux.routes[3].id=eureka-server
spring.cloud.gateway.server.webflux.routes[3].uri=http://localhost:8761
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/eureka/**
